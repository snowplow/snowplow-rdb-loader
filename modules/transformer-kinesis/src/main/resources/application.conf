"snowplow": {

  "input": {
    "type": "kinesis"
    "appName": "snowplow-transformer"
    "position": "LATEST"
  }

  "output": {
    "compression": "GZIP"
  }

  "formats": {
    "fileFormat": "json",
    "default": "TSV",
    "json": [],
    "tsv": [],
    "skip": []
  }

  "windowing": "10 minutes"

  "validations":  { }

  "featureFlags": {
    "legacyMessageFormat": false
  }

  "monitoring": {
    "metrics": {
      "stdout": {
        "period": "1 minute"
      }
    }
  }

  "telemetry": {
    "disable": false
    "interval": 15 minutes
    "method": POST
    "collectorUri": collector-g.snowplowanalytics.com
    "collectorPort": 443
    "secure": true
  }

}
