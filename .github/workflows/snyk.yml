name: Snyk

on:
  push:
    tags:
      - '*'

jobs:
  security:
    if: ${{ !contains(github.ref_name, 'rc') }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        app:
          - { project: redshiftLoader, image: snowplow/rdb-loader-redshift }
          - { project: snowflakeLoader, image: snowplow/rdb-loader-snowflake }
          - { project: databricksLoader, image: snowplow/rdb-loader-databricks }
          - { project: transformerKinesis, image: snowplow/transformer-kinesis }
          - { project: transformerPubsub, image: snowplow/transformer-pubsub }
    steps:
    - uses: actions/checkout@v3

    - name: Build local distroless image
      run: sbt "project ${{ matrix.app.project }}Distroless" docker:publishLocal

    - name: Run Snyk to check for vulnerabilities
      uses: snyk/actions/docker@master
      with:
        image: "${{ matrix.app.image }}:${{ github.ref_name }}-distroless"
        args: "--app-vulns --org=data-processing-new"
        command: monitor
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}